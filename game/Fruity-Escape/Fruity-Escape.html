<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üçå Fruit Catcher Game</title>
  <style>
    * { box-sizing: border-box; padding: 0; margin: 0; }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      overflow: hidden;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }
    #basket {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 18vw;
      max-width: 100px;
      height: auto;
      aspect-ratio: 1.5 / 1;
      background-image: url('https://cdn-icons-png.flaticon.com/512/3660/3660037.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 2;
    }
    .item {
      position: absolute;
      width: 8vw;
      max-width: 40px;
      height: auto;
      z-index: 1;
    }
    .fruit-img {
      width: 100%;
      height: auto;
    }
    .poop {
      font-size: 6vw;
      text-align: center;
    }
    #score, #lives {
      position: absolute;
      top: 10px;
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      z-index: 3;
    }
    #score { left: 15px; }
    #lives { right: 15px; color: red; }

    #overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
      text-align: center;
      padding: 20px;
    }

    #overlay h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #ff4081;
    }

    #playBtn, #replayBtn {
      padding: 12px 30px;
      font-size: 1.2em;
      cursor: pointer;
      border: none;
      background-color: #00bcd4;
      color: white;
      border-radius: 8px;
      transition: 0.3s;
      margin-top: 10px;
    }

    #playBtn:hover, #replayBtn:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="score">Score: 0</div>
    <div id="lives">üí© x 0</div>
    <div id="basket"></div>

    <div id="overlay">
      <h1>üçå Catch Fruits, Avoid üí©</h1>
      <button id="playBtn">‚ñ∂Ô∏è Play Game</button>
    </div>
  </div>

  <script>
    const game = document.getElementById("game");
    const basket = document.getElementById("basket");
    const scoreEl = document.getElementById("score");
    const livesEl = document.getElementById("lives");
    const overlay = document.getElementById("overlay");
    const playBtn = document.getElementById("playBtn");

    let basketX;
    let score = 0;
    let lives = 0;
    let gameRunning = false;
    let speed = 2.5;
    let intervalId;

    const fruits = [
      { img: "https://cdn-icons-png.flaticon.com/512/590/590685.png", name: "banana" },
      { img: "https://cdn-icons-png.flaticon.com/512/135/135620.png", name: "mango" },
      { img: "https://cdn-icons-png.flaticon.com/512/415/415682.png", name: "apple" },
      { img: "https://cdn-icons-png.flaticon.com/512/1046/1046690.png", name: "chocolate" }
    ];
    const poop = "üí©";

    function updateBasketPosition() {
      basket.style.left = basketX + "px";
    }

    function startGame() {
      overlay.style.display = "none";
      basketX = window.innerWidth / 2 - basket.offsetWidth / 2;
      updateBasketPosition();
      score = 0;
      lives = 0;
      speed = 2.5;
      gameRunning = true;
      scoreEl.innerText = "Score: 0";
      livesEl.innerText = "üí© x 0";

      intervalId = setInterval(() => {
        if (gameRunning) spawnItem();
        if (speed < 8) speed += 0.01;
      }, 800);
    }

    function spawnItem() {
      const item = document.createElement("div");
      item.classList.add("item");

      const isFruit = Math.random() > 0.25;
      if (isFruit) {
        const fruit = fruits[Math.floor(Math.random() * fruits.length)];
        const img = document.createElement("img");
        img.src = fruit.img;
        img.alt = fruit.name;
        img.classList.add("fruit-img");
        item.appendChild(img);
        item.dataset.type = "fruit";
      } else {
        item.innerHTML = poop;
        item.classList.add("poop");
        item.dataset.type = "poop";
      }

      item.style.left = Math.random() * (window.innerWidth - 40) + "px";
      item.style.top = "0px";
      game.appendChild(item);

      let itemY = 0;
      const fall = setInterval(() => {
        if (!gameRunning) {
          clearInterval(fall);
          return;
        }
        itemY += speed;
        item.style.top = itemY + "px";

        const itemX = parseFloat(item.style.left);
        const basketRect = basket.getBoundingClientRect();
        const itemRect = item.getBoundingClientRect();

        const caught = (
          itemY + item.offsetHeight >= basketRect.top &&
          itemX + item.offsetWidth >= basketRect.left &&
          itemX <= basketRect.right
        );

        if (caught) {
          if (item.dataset.type === "fruit") {
            score++;
            scoreEl.innerText = "Score: " + score;
          } else {
            lives++;
            livesEl.innerText = "üí© x " + lives;
            if (lives >= 3) endGame();
          }
          clearInterval(fall);
          item.remove();
        } else if (itemY > window.innerHeight) {
          clearInterval(fall);
          item.remove();
        }
      }, 20);
    }

    function endGame() {
      gameRunning = false;
      clearInterval(intervalId);
      overlay.innerHTML = `
        <h1>üòµ Game Over!</h1>
        <p>Score: ${score}</p>
        <button id="replayBtn">üîÅ Play Again</button>
      `;
      overlay.style.display = "flex";
      document.getElementById("replayBtn").onclick = startGame;
    }

    // Keyboard control
    document.addEventListener("keydown", (e) => {
      if (!gameRunning) return;
      const moveAmount = window.innerWidth * 0.05;
      if (e.key === "ArrowLeft") basketX -= moveAmount;
      if (e.key === "ArrowRight") basketX += moveAmount;
      basketX = Math.max(0, Math.min(window.innerWidth - basket.offsetWidth, basketX));
      updateBasketPosition();
    });

    // Touch swipe control
    let touchStartX = null;
    game.addEventListener("touchstart", (e) => {
      if (!gameRunning) return;
      touchStartX = e.touches[0].clientX;
    });

    game.addEventListener("touchmove", (e) => {
      if (!gameRunning || touchStartX === null) return;
      const touchX = e.touches[0].clientX;
      const deltaX = touchX - touchStartX;
      basketX += deltaX;
      basketX = Math.max(0, Math.min(window.innerWidth - basket.offsetWidth, basketX));
      updateBasketPosition();
      touchStartX = touchX;
    });

    playBtn.onclick = startGame;
  </script>
</body>
</html>
