<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üçå Fruit Catcher Game</title>
  <style>
    * { box-sizing: border-box; padding: 0; margin: 0; }
    html, body {
      height: 100%;
      font-family: sans-serif;
      background-color: #dff9fb;
      overflow: hidden;
    }
    #game {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }
    #poopCount {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 22px;
      font-weight: bold;
      color: red;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .falling {
      position: absolute;
      width: 40px;
      height: 40px;
      user-select: none;
    }
    #basket {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: auto;
      user-select: none;
      z-index: 2;
    }
    #playBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      padding: 15px 30px;
      background-color: #130f40;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
    }
    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      font-weight: bold;
      color: red;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="scoreBoard">Score: 0</div>
    <div id="poopCount">üí© x <span id="poop">0</span></div>
    <div id="gameOver">Game Over üí©</div>
    <button id="playBtn">‚ñ∂Ô∏è Play</button>
    
    <!-- ‚úÖ Updated basket image -->
    <img id="basket" src="https://gallery.yopriceville.com/var/albums/Free-Clipart-Pictures/Decorative-Elements-PNG/Basket_PNG_Clipart.png
" />
  </div>

  <script>
    const game = document.getElementById("game");
    const scoreBoard = document.getElementById("scoreBoard");
    const poopDisplay = document.getElementById("poop");
    const basket = document.getElementById("basket");
    const playBtn = document.getElementById("playBtn");
    const gameOverText = document.getElementById("gameOver");

    let score = 0;
    let poopCount = 0;
    let isGameOver = false;
    let speed = 2;
    let dropInterval;

    const fruits = ["üçé", "üçå", "üçä", "üçì", "üçâ", "üçá", "üçç", "üçí"];
    const poop = "üí©";

    // Move basket with arrow keys
    document.addEventListener("keydown", (e) => {
      const left = basket.offsetLeft;
      if (e.key === "ArrowLeft" && left > 10) {
        basket.style.left = left - 30 + "px";
      } else if (e.key === "ArrowRight" && left < window.innerWidth - 110) {
        basket.style.left = left + 30 + "px";
      }
    });

    function dropItem() {
      if (isGameOver) return;

      const item = document.createElement("div");
      item.classList.add("falling");
      item.innerText = Math.random() < 0.2 ? poop : fruits[Math.floor(Math.random() * fruits.length)];
      item.style.left = Math.random() * (window.innerWidth - 40) + "px";
      item.style.top = "-40px";
      game.appendChild(item);

      const fall = setInterval(() => {
        const itemTop = item.offsetTop;
        if (itemTop > window.innerHeight - 100) {
          const itemLeft = item.offsetLeft;
          const basketLeft = basket.offsetLeft;

          // Check collision
          if (itemLeft > basketLeft - 40 && itemLeft < basketLeft + 100) {
            if (item.innerText === poop) {
              poopCount++;
              poopDisplay.innerText = poopCount;
              if (poopCount >= 3) {
                endGame();
              }
            } else {
              score++;
              scoreBoard.innerText = "Score: " + score;
              if (score % 10 === 0) speed += 0.5;
            }
            item.remove();
            clearInterval(fall);
          } else if (itemTop > window.innerHeight - 40) {
            item.remove();
            clearInterval(fall);
          } else {
            item.style.top = itemTop + speed + "px";
          }
        } else {
          item.style.top = itemTop + speed + "px";
        }
      }, 20);
    }

    function startGame() {
      // Clear all falling items
      document.querySelectorAll(".falling").forEach(el => el.remove());

      score = 0;
      poopCount = 0;
      isGameOver = false;
      speed = 2;
      scoreBoard.innerText = "Score: 0";
      poopDisplay.innerText = "0";
      gameOverText.style.display = "none";
      playBtn.style.display = "none";
      dropInterval = setInterval(dropItem, 800);
    }

    function endGame() {
      isGameOver = true;
      clearInterval(dropInterval);
      gameOverText.style.display = "block";
      playBtn.innerText = "üîÅ Play Again";
      playBtn.style.display = "block";
    }

    playBtn.onclick = startGame;
  </script>
</body>
</html>
