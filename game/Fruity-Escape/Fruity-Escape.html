<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🍌 Fruit Catcher Game</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; background:#dff9fb; overflow:hidden; font-family:sans-serif;}
    #game { position:relative; width:100%; height:100vh; }
    #scoreBoard, #poopCount {
      position:absolute; top:10px; font-size:22px; font-weight:bold; color:#333; z-index:5;
    }
    #scoreBoard { left:20px }
    #poopCount { right:20px; color:red; display:flex; align-items:center; gap:6px; }
    .falling {
      position:absolute; width:40px; height:40px; font-size:32px; text-align:center;
      user-select:none;
    }
    #basket {
      position:absolute; bottom:100px; left:50%; transform:translateX(-50%);
      width:90px; height:auto; z-index:3; user-select:none;
      transition:left 0.05s linear;
    }
    #playBtn, #gameOver {
      position:absolute; left:50%; transform:translateX(-50%); font-size:24px;
      padding:15px 30px; cursor:pointer; z-index:10; border:none; border-radius:10px;
    }
    #playBtn { top:50%; background:#130f40; color:white; }
    #gameOver { top:40%; color:red; display:none; font-weight:bold; }
  </style>
</head>
<body>
  <div id="game">
    <div id="scoreBoard">Score: 0</div>
    <div id="poopCount">💩 x <span id="poop">0</span></div>
    <button id="playBtn">▶️ Play</button>
    <div id="gameOver">Game Over 💩</div>
    <img id="basket" src="https://gallery.yopriceville.com/var/albums/Free-Clipart-Pictures/Decorative-Elements-PNG/Basket_PNG_Clipart.png" alt="Basket"/>
  </div>

  <script>
    const game = document.getElementById("game");
    const scoreBoard = document.getElementById("scoreBoard");
    const poopDisplay = document.getElementById("poop");
    const basket = document.getElementById("basket");
    const playBtn = document.getElementById("playBtn");
    const gameOver = document.getElementById("gameOver");

    const fruits = ["🍎","🍌","🍊","🍓","🍉","🍇","🍍","🍒"];
    const poop = "💩";
    let score=0, poopCount=0, speed=2, isGameOver=false, dropInterval;
    let dragOffsetX = null;

    function dropItem() {
      if (isGameOver) return;
      const item = document.createElement("div");
      item.className="falling";
      item.innerText = Math.random()<0.2 ? poop : fruits[Math.floor(Math.random()*fruits.length)];
      item.style.left=Math.random()*(window.innerWidth-40)+"px";
      item.style.top="-40px";
      game.appendChild(item);

      const fall = setInterval(() => {
        if (isGameOver) { clearInterval(fall); item.remove(); return; }
        const top = item.offsetTop;
        const left = item.offsetLeft;
        const itemSize = 40;

        const basketTop = basket.offsetTop;
        const basketLeft = basket.offsetLeft;
        const basketRight = basketLeft + basket.offsetWidth;
        const itemCenterX = left + itemSize / 2;
        const itemBottom = top + itemSize;

        const isCatch = itemBottom >= basketTop &&
                        itemCenterX >= basketLeft &&
                        itemCenterX <= basketRight;

        if (isCatch) {
          if (item.innerText === poop) {
            poopCount++;
            poopDisplay.innerText = poopCount;
            if (poopCount >= 3) endGame();
          } else {
            score++;
            scoreBoard.innerText = "Score: " + score;
            if (score % 10 === 0) speed += 0.5;
          }
          item.remove();
          clearInterval(fall);
          return;
        }

        if (top > window.innerHeight) {
          item.remove();
          clearInterval(fall);
          return;
        }

        item.style.top = top + speed + "px";
      }, 20);
    }

    function startGame() {
      document.querySelectorAll(".falling").forEach(e => e.remove());
      score = 0;
      poopCount = 0;
      speed = 2;
      isGameOver = false;
      scoreBoard.innerText = "Score: 0";
      poopDisplay.innerText = "0";
      gameOver.style.display = "none";
      playBtn.style.display = "none";
      dropInterval = setInterval(dropItem, 800);
    }

    function endGame() {
      isGameOver = true;
      clearInterval(dropInterval);
      gameOver.style.display = "block";
      playBtn.innerText = "🔁 Play Again";
      playBtn.style.display = "block";
    }

    document.addEventListener("keydown", e => {
      if (isGameOver) return;
      const moveAmount = 30;
      let currentLeft = basket.offsetLeft;

      if (e.key === "ArrowLeft") {
        currentLeft -= moveAmount;
      } else if (e.key === "ArrowRight") {
        currentLeft += moveAmount;
      }

      currentLeft = Math.max(0, Math.min(currentLeft, window.innerWidth - basket.offsetWidth));
      basket.style.left = currentLeft + "px";
    });

    // --- Updated touch code for drag-on-basket only ---
    game.addEventListener("touchstart", e => {
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        const basketRect = basket.getBoundingClientRect();

        if (
          touch.clientY >= basketRect.top &&
          touch.clientY <= basketRect.bottom &&
          touch.clientX >= basketRect.left &&
          touch.clientX <= basketRect.right
        ) {
          dragOffsetX = touch.clientX - basket.offsetLeft;
        }
      }
    });

    game.addEventListener("touchmove", e => {
      if (dragOffsetX != null && e.touches.length > 0) {
        const touchX = e.touches[0].clientX;
        let newLeft = touchX - dragOffsetX;
        newLeft = Math.max(0, Math.min(newLeft, window.innerWidth - basket.offsetWidth));
        basket.style.left = newLeft + "px";
      }
    });

    game.addEventListener("touchend", () => {
      dragOffsetX = null;
    });

    playBtn.addEventListener("click", startGame);
  </script>
</body>
</html>
