  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;

    }

    .top-navbar {
      background-color: #222;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      color: #0ff;
      border-bottom: 2px solid #0ff;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 960px;
      margin: auto;
    }

    .game-card {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
      transition: transform 0.2s;
      text-decoration: none;
      color: inherit;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-image {
      width: 100%;
      height: 140px;
      object-fit: cover;
      display: block;
    }

    .game-navbar {
      background-color: #333;
      padding: 10px;
      font-size: 14px;
      text-align: center;
      color: #0ff;
      font-weight: bold;
    }

    .adsense-box {
      text-align: center;
      margin: 30px 0;
    }

    footer {
      background-color: #181818;
      padding: 25px 15px;
      text-align: center;
      color: #aaa;
      font-size: 13px;
      border-top: 1px solid #333;
    }

    footer a {
      color: #0ff;
      text-decoration: none;
      margin: 0 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 480px) {
      .game-image {
        height: 120px;
      }
    }
  </style>
</head>
